enable
configure terminal

flush enx00249b119cef
flush enx9cebe81be18a
flush enx3c8cf8f943a2

arp timout 30
no arp proxy
arp drop-gratuitous

vlan 1000
    name vlan1000
end

bridge brlan0
    no shutdown
end

arp timeout 30

interface loopback 1
    mac adress 0000.000.0001
    ip address 192.168.20.1 255.255.255.0
end

rename if enx00249b119cef if-alias Gig0

interface Gig0
    bridge group brlan0
    switchport mode access
    switchport access vlan 1000
    no shutdown   
end

rename if enx9cebe81be18a if-alias Gig1

interface Gig1
    bridge group brlan0
    switchport mode access
    switchport access vlan 1000  
    no shutdown
end

rename if enx3c8cf8f943a2 if-alias Gig1

interface Gig2
    bridge group brlan0
    switchport mode access
    switchport access vlan 1000  
    no shutdown
end


ip route 0.0.0.0/32 10.10.10.1 100
end

