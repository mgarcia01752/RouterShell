enable
configure terminal

! Configure a banner message for the ISP login
banner login ^

*******************************************************
*     Welcome to XYZ Internet Service Provider         *
*  Unauthorized access or use of this system is       *
*  strictly prohibited and may be subject to legal    *
*  action.                                            *
*******************************************************

^

! Create an alias for a commonly used command
alias exec backup-config copy running-config tftp://192.168.1.100/router-backup.cfg
alias exec show-interfaces show interfaces

! Create a local user with privilege level 15 (full access) and a password
username admin privilege 15 secret YourPasswordHere

! Optionally, create additional users with different privilege levels
username operator privilege 5 secret OperatorPassword
username technician privilege 10 secret TechnicianPassword

! Enable AAA for authentication using local database
aaa new-model
aaa authentication login default local

! Optionally, configure line vty for remote access
line vty 0 15
 login authentication default
 transport input ssh
line con 0
 login authentication default


! Create a loopback interface with an IPv6 address
interface Loopback0
 ipv6 address 2001:db8::1/128
 no shutdown

! Enable 4 Gigabit Ethernet interfaces at full line rate and assign random MAC and IPv6 addresses
interface GigabitEthernet0/0
 mac-address 0000.1111.2222
 ipv6 address 2001:db8::10/64
 no shutdown
!
interface GigabitEthernet0/1
 mac-address 1111.2222.3333
 ipv6 address 2001:db8::11/64
 no shutdown
!
interface GigabitEthernet0/2
 mac-address 2222.3333.4444
 ipv6 address 2001:db8::12/64
 no shutdown
!
interface GigabitEthernet0/3
 mac-address 3333.4444.5555
 ipv6 address 2001:db8::13/64
 no shutdown

! Create a VLAN and assign it to the 4 Gigabit Ethernet interfaces
vlan 10
 name VLAN-10
!
interface GigabitEthernet0/0
 switchport mode access
 switchport access vlan 10
!
interface GigabitEthernet0/1
 switchport mode access
 switchport access vlan 10
!
interface GigabitEthernet0/2
 switchport mode access
 switchport access vlan 10
!
interface GigabitEthernet0/3
 switchport mode access
 switchport access vlan 10
!

! Create 4 Gigabit Ethernet interfaces with different VLANs
vlan 20
 name VLAN-20
!
interface GigabitEthernet0/4
 mac-address 4444.5555.6666
 ipv6 address 2001:db8::20/64
 switchport mode access
 switchport access vlan 20
!
interface GigabitEthernet0/5
 mac-address 5555.6666.7777
 ipv6 address 2001:db8::21/64
 switchport mode access
 switchport access vlan 20
!
interface GigabitEthernet0/6
 mac-address 6666.7777.8888
 ipv6 address 2001:db8::22/64
 switchport mode access
 switchport access vlan 20
!enx9cebe81be18a
interface GigabitEthernet0/7
 mac-address 7777.8888.9999
 ipv6 address 2001:db8::23/64
 switchport mode access
 switchport access vlan 20
!

! Create DHCP pools for VLAN 20 (for example)
ip dhcp pool VLAN-20-Pool
 network 192.168.1.0 255.255.255.0
 default-router 192.168.1.1
 dns-server 8.8.8.8 8.8.4.4

! Create ARP (NDP) entries for IPv6 addresses
ipv6 neighbor 2001:db8::10 0000.1111.2222
ipv6 neighbor 2001:db8::11 1111.2222.3333
ipv6 neighbor 2001:db8::12 2222.3333.4444
ipv6 neighbor 2001:db8::13 3333.4444.5555
ipv6 neighbor 2001:db8::20 4444.5555.6666
ipv6 neighbor 2001:db8::21 5555.6666.7777
ipv6 neighbor 2001:db8::22 6666.7777.8888
ipv6 neighbor 2001:db8::23 7777.8888.9999

! Create an interface and enable OSPF
interface GigabitEthernet0/8
 ip address [IP_ADDRESS] [SUBNET_MASK]
 ipv6 address [IPv6_ADDRESS]/64
 ip ospf [PROCESS_ID] area [AREA_ID]
 ipv6 ospf [PROCESS_ID] area [AREA_ID]
 no shutdown

! Create an interface and enable BGP
interface GigabitEthernet0/9
 ip address [IP_ADDRESS] [SUBNET_MASK]
 ipv6 address [IPv6_ADDRESS]/64
 ip bgp [AS_NUMBER]
 ipv6 bgp [AS_NUMBER]
 no shutdown

! Create an interface and enable RIPv2
interface GigabitEthernet0/10
 ip address [IP_ADDRESS] [SUBNET_MASK]
 ipv6 address [IPv6_ADDRESS]/64
 ip rip [PROCESS_ID] version 2
 ipv6 rip [PROCESS_ID] enable
 no shutdown

! Create an access control list (ACL) to allow standard ports and block Telnet
ip access-list extended VLAN-ACL
 permit tcp any any eq 80
 permit tcp any any eq 443
 deny tcp any any eq telnet
!
! Apply the ACL to the VLAN for DHCP
interface Vlan20
 ip access-group VLAN-ACL in

end
